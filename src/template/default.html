<!-- cntnd_gallery/template/default.html -->
<div class="cntnd_gallery">
    {foreach from=$pictures item=foto name=fotoItem}
        <div class="cntnd_gallery-image">
            <a class="fancybox" data-fancybox="{$galleryname}" href="{$foto['image']}" data-caption="{$foto['image']}">
                <img src="{$foto['thumb']}" width="116" height="76" border="0">
            </a>
        </div>
    {/foreach}
</div>
<!-- cntnd_gallery/template/default.html -->
