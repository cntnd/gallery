<!-- cntnd_gallery/template/default.html -->
<div class="d-flex">
    {foreach from=$pictures item=foto name=fotoItem}
        <div class="w-25">
            <a class="fancybox" data-fancybox="{$galleryname}" href="{$foto['image']}" data-caption="{$foto['description']}">
                <img src="{$foto['thumb']}" />
            </a>
        </div>
    {/foreach}
</div>
<!-- cntnd_gallery/template/default.html -->
